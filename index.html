<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-section">
            <div class="text">
                <p>Get Started!</p>
                <hr></hr>
            </div>
                <form>
                    <fieldset class="personal-info">
                        <input type="text" id="fname" name="fname" required="required">
                        <span>First Name</span>
                        <input type="text" id="lanme" name="lname" required="required">
                        <span class="last">Last Name</span>
                    </fieldset>
                    <fieldset class="contact-info">
                        <input type="email" id="email" name="email" required="required">
                        <span>Email</span>
                        <input type="tel" id="phone" name="phone" required="required">
                        <span class="number">Number</span>
                    </fieldset>
                    <fieldset class="password-section">
                        <input type="password" id="password" name="password" required="required">
                        <span>Password</span>
                        <input type="password" id="confirm" name="confirm" required="required">
                        <span class="confirm">Confirm Password</span>
                    </fieldset>
                    <hr></hr>
                    <input class="button" type="submit" value="Submit">
                </form>
            </div>
    </div>
</body>
</html>
